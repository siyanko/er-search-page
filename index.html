<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ranger Search Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-areas: 
            "header header"
            "title title"
            "content content"
            "page-navigation page-navigation"
            "footer footer";
            background-color: #FCFCFC;
        }
        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: 
            "logo header-title";
        }
        .logo {
            grid-area: logo;
            padding: 1em;
            padding-left: 2.5em;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-size: 22px;
            color: #344A37;
        }

        .header-title{
            grid-area: header-title;
            padding: 2em;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: 20px;
            color: #344A37;
            text-align: right;
            padding-right: 3.5em;
        }

        .title{
            background-color: #B1E0DB;
            color: #216773;
            grid-area: title;
            padding: 1em;
            text-align: center; 
            letter-spacing: 0.2em;
            font-size: 20px;
            text-transform: uppercase;
        }
        .content{
            grid-area: content;
            display: grid;
            grid-template-columns: 1fr;
            padding-top: 1em;
        }

        .page-navigation {
            grid-area: page-navigation;
            padding-top: 1em;
        }

/* Evetn Styles */
        .event{
            align-self: start;
            padding: 0.75em;
            margin-top: 1em;
            transition: transform .4s  ease-in-out;
        }
        .event img{
            width: 100%;
            height: 50%;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
        }
        .event h2 {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .event a{
            text-decoration: none;
            color: black;
        }
/* Footer */
        footer {
            grid-area: footer;
            color: #FFFFFF;
            background-color: #6B949C;
            height: 5em;
            margin-top: 2em;
        }
        @media screen and (min-width: 736px)
        {
            body {
                display: grid;
                grid-template-columns: 5% 1fr 1fr 5%; 
                grid-template-areas: 
                "header header header header"
                "title title title title "
                ". content content . "
                ". page-navigation page-navigation . "
                "footer footer footer footer";
            }

            .logo {
                font-size: 30px;
            }

            .content{
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }

            .event:hover{
                transform: scale(1.3);
                background-color: #FFFFFF;
                padding: 1em;
            }
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="munich-december-events.js"></script>
    <script type="text/javascript">
        var eventIndex = 0
        var eventLimit = 16

        $(document).ready(function () {

            $(".title").append("<h2>" + json.events.length + " events in December </h2>")

            for (i = eventIndex; i < (eventIndex + eventLimit); i++) {
                var eventLink = $("<a href=" + json.events[i].originUrl + " target=\"_blank\">")
                eventLink.append("<img src=" + json.events[i].bannerImageUrl + " >")
                eventLink.append("<h2>" + json.events[i].eventName + "</h2>")

                var date = new Date(json.events[i].beginDateTimeUtc)

                var dateHours = date.getHours()
                var dateHoursStr = "00"
                if (dateHours > 0) { dateHoursStr = dateHours }

                var dateMinutes = date.getMinutes()
                var dateMinutesStr = "00"
                if (dateMinutes > 0) dateMinutesStr = dateMinutes

                eventLink.append("<p style=\"padding-top: 1em; font-style: italic;\">" + date.getDate() + "." + (date.getMonth() + 1) + "." + date.getFullYear() + " " + dateHoursStr + ":" + dateMinutesStr + "</p>")

                var divEvent = $("<div class=\"event\">")
                divEvent.append(eventLink)

                $(".content").append(divEvent)
            }
            eventIndex = eventIndex + eventLimit
        });

        function loadEvents() {
            for (i = eventIndex; i < (eventIndex + eventLimit); i++) {
                var eventLink = $("<a href=" + json.events[i].originUrl + " target=\"_blank\">")
                eventLink.append("<img src=" + json.events[i].bannerImageUrl + " >")
                eventLink.append("<h2>" + json.events[i].eventName + "</h2>")

                var date = new Date(json.events[i].beginDateTimeUtc)

                var dateHours = date.getHours()
                var dateHoursStr = "00"
                if (dateHours > 0) { dateHoursStr = dateHours }

                var dateMinutes = date.getMinutes()
                var dateMinutesStr = "00"
                if (dateMinutes > 0) dateMinutesStr = dateMinutes

                eventLink.append("<p style=\"padding-top: 1em; font-style: italic;\">" + date.getDate() + "." + (date.getMonth() + 1) + "." + date.getFullYear() + " " + dateHoursStr + ":" + dateMinutesStr + "</p>")

                var divEvent = $("<div class=\"event\">")
                divEvent.append(eventLink)

                $(".content").append(divEvent)
            }
            eventIndex = eventIndex + eventLimit
        };

        $(window).scroll(function () {
            console.log($(this).scrollTop())
        });
    </script>
</head>

<body>
    <header>
        <h1 class="logo">Event Ranger</h1>
        <h2 class="header-title">Munich Events</h2>
    </header>
    <section class="title">
    </section>
    <section class="content">
    </section>
    <section class="page-navigation">
        <button onclick="loadEvents()">LOAD MORE</button>
    </section>
    <footer>Event Ranger</footer>
</body>

</html>
