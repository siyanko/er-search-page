<!DOCTYPE html>
<html>

<head>
    <title>Event Ranger Search Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            grid-template-areas: 
            ". header ."
            ". section .";
            grid-template-rows: 1fr 1fr 1fr;
            grid-row-gap: 1.5rem;
            grid-column-gap: 10.5rem;
            height: 100vh;
        }

        header{
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: 
            "logo search";
            grid-area: header;
            margin-top: 1.5rem;
        }

        #logo{
            grid-area: logo;
        }
        #search{
            grid-area: search;
        }
        section{
            display: grid;
            grid-area: section;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="logo">Event Ranger</h1>
        <form id="search">
            <input type="text">
            <input type="button" value="Search">
        </form>
    </header>
    <section>
        <h1>Munich Events</h1>
        <div>
            <h2>Contact - The 5th experience</h2>
            <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F46795221%2F158327981730%2F1%2Foriginal.jpg?w=800&auto=compress&rect=0%2C0%2C2160%2C1080&s=7ec8eaedd9c465a97632f7bc8b493d17" />
            <a href="https://www.eventbrite.de/e/contact-the-5th-experience-tickets-40987882861" target="_blank">Find
                out more</a>
        </div>
        <div>
            <h2>Rave On Snow 2018</h2>
            <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F43471641%2F252190799145%2F1%2Foriginal.jpg?w=800&auto=compress&rect=0%2C0%2C2160%2C1080&s=bda7a0baceff77e8cd7993792f42f22d" />
            <a href="https://www.eventbrite.de/e/rave-on-snow-2018-tickets-45058693766" target="_blank">Find
                out more</a>
        </div>
        <div>
            <h2>IKARUS FESTIVAL - MMXIX</h2>
            <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F51037585%2F181240506494%2F1%2Foriginal.jpg?w=800&auto=compress&rect=0%2C45%2C1920%2C960&s=2b2534be7be435bb6c36e0b103648a9f" />
            <a href="https://www.eventbrite.de/e/ikarus-festival-mmxix-tickets-50119348320" target="_blank">Find
                out more</a>
        </div>
    </section>
</body>

</html>
