<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ranger Search Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-areas: 
            "header header"
            "title title"
            "content content"
            "footer footer";
        }
        header {
            grid-area: header;
            background-color: darkkhaki;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: 
            "logo .";
        }
        .logo {
            grid-area: logo;
            padding: 0.5em;
            padding-left: 2em;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-size: 22px;
        }

        .title{
            grid-area: title;
            padding: 1.5em;
            text-align: center; 
            letter-spacing: 0.2em;
            font-size: 22px;
        }
        .content{
            grid-area: content;
            display: grid;
            grid-template-columns: 1fr;
        }

/* Evetn Styles */
        .event{
            align-self: start;
            padding: 0.75em;
            padding-top: 2em;
            transition: transform .2s  ease-in-out;
            background-color: white;
        }
        .event img{
            width: 100%;
            height: 50%;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
        }
        .event h2 {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .event a{
            text-decoration: none;
            color: black;
        }
        /* .event:hover{
            transform: scale(1.1);
            background-color:whitesmoke;
        } */
/* Footer */
        footer {
            grid-area: footer;
            background-color: goldenrod;
            height: 5em;
        }
        @media screen and (min-width: 736px)
        {
            body {
                display: grid;
                grid-template-columns: 5% 1fr 1fr 5%; 
                grid-template-areas: 
                "header header header header"
                ". title title . "
                ". content content . "
                "footer footer footer footer";
            }

            .logo {
                font-size: 30px;
            }

            .content{
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }

            .event:hover{
                transform: scale(1.3);
                background-color:whitesmoke;
            }
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="munich-december-events.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $(".title").append("<h2>" + json.events.length + " events </h2>")

            for (i = 0; i < json.events.length; i++) {
                var eventLink = $("<a href=" + json.events[i].originUrl + " target=\"_blank\">")
                eventLink.append("<img src=" + json.events[i].bannerImageUrl + "/>")
                eventLink.append("<h2>" + json.events[i].eventName + "</h2>")

                var date = new Date(json.events[i].beginDateTimeUtc)
                
                var dateHours = date.getHours()
                var dateHoursStr = "00"
                if (dateHours > 0){dateHoursStr = dateHours}
                
                var dateMinutes = date.getMinutes()
                var dateMinutesStr = "00"
                if (dateMinutes > 0) dateMinutesStr = dateMinutes
                
                eventLink.append("<p style=\"padding-top: 1em; font-style: italic;\">" + date.getDate() + "." + (date.getMonth() + 1) + "." + date.getFullYear() + " " +  dateHoursStr + ":" + dateMinutesStr + "</p>")

                var divEvent = $("<div class=\"event\">")
                divEvent.append(eventLink)

                $(".content").append(divEvent)
            }
        });
        $(window).scroll(function () {
            console.log($(this).scrollTop())
        });
    </script>
</head>

<body>
    <header>
        <h1 class="logo">Event Ranger</h1>
    </header>
    <section class="title">
        <h1>Munich December Events</h1>
    </section>
    <section class="content">
    </section>
    <footer>My Footer</footer>
</body>

</html>
